{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Available memberhsips:</h1>
<div class="row">
    {% for display_membership in displaymembership_list %}
    <div class="col-sm-6 col-md-3 d-flex align-items-stretch">
        <div class="card mb-4 shadow">
            <div class="display_membership-image-wrapper">
                {% if display_membership.cover %}
                    <img class="card-img-top" src="{{ display_membership.cover.url }}" alt="{{ display_membership }}"/>
                {% else %}
                    <img class="card-img-top" src="{% static 'img/no-image.png' %}" alt="No image available"/>
                {% endif %}
            </div>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{ display_membership }}</h6>
                <p class="card-text">
                    <a href="{% url 'displaymembership-one' display_membership.id %}">
                        {{ display_membership }} - EUR/Month
                    </a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


<p></p>

{% endblock %}
