{% extends "base.html" %}

{% block content %}

<div class="container register">
    <h3>Registration</h3><br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">No more than 40 symbols</small>
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" class="form-control"
                   id="first_name" aria-describedby="firstNameHelp">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" class="form-control"
                   id="last_name" aria-describedby="lastNameHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Email will be secured, please no spam.
                Email will be used to reset password. </small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted">6 or more symbols, can't be numbers only
            </small>
        </div>

        <div class="form-group">
            <label for="password2">Repeat password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help">
        </div>

        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>Already have account<a
            href="{% url 'login' %}"><strong>Login.</strong></a></p>
</div>

{% endblock %}
