{% extends 'base.html' %}

{% block content %}

<h1>Reset password</h1>

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p>{{ form.email }}</p>
    <p>Enter your email for password reset confirmation link</p>
        <input class="btn btn-outline-danger" type="submit" value="Reset password">
</form>

{% endblock %}
